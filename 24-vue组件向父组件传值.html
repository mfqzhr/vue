<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件可以在引用子组件的时候通过属性绑定的形式把 需要传递给子组件的数据 -->
        <com1 :msg="msg"></com1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123 父组件中的数据'
            },
            methods: {

            },
            components: {
                com1: {
                    //把父组件传递过来的msg属性在数组中定义一下,这样才能使用这个数据 
                    props: ['msg'], 
                    //子组件中默认无法访问父组件中data中的数据或者methods中的方法
                    template: '<h1>哈哈{{msg}}</h1>'
                }
            }
        })

    </script>

</body>

</html>
