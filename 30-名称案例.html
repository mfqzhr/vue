<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-router.js"></script>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model="firstName">
        <input type="text" name="" id="" v-model="secondName">
        <input type="text" name="" id="" v-model="lastName">
    </div>
 
    <script>
    
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                secondName: '',
                lastName: ''
            },
            methods: {
                
            },
            watch: {
                //使用这个来实现可以监视data中数据的变化 触发watch中对应的method
                firstName: function() {
                    this.lastName = this.firstName + '+' + this.secondName
                }
            },

            
        })
    
    </script>
    
</body>
</html>
