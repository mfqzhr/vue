<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkblue;
        }
    </style>
</head>
<body>
   <div id="app" class="inner" @click="divHandler">
       <input type="button" value="浪起来" @click.stop="lang">
       <input type="button" value="低调" @click.stop="stop">
        <h4>{{msg}}</h4>
   </div>

   <script>
       //注意: 在vm实例中,如果想要调用data中的数据,必须通过this.属性名或者this方法名来访问,这里的this表示new出来的vm实例对象
       var vm = new Vue({
           el: '#app',
           data: {
               msg: '猥琐发育别浪',
               interval: null //在data上定义定时器id
           },
           methods: {
               lang() {
                   if(this.interval != null) return
                   this.interval = setInterval(() => {
                       //获取到头的第一个字符
                   var start = this.msg.substring(0,1)
                   //获取到后面的所有字符
                   var end = this.msg.substring(1)
                   //重新拼接,赋值  
                   this.msg = end + start
                   
                   }, 400)
                   
                   
               },
               stop() {
                   clearInterval(this.interval)
                   //每当清除了定时器之后应该重新致为null
                   this.interval = null
               },
               divHandler(){
                   alert("触发了innerdiv的点击事件")
               }
           }
       })
   
   </script>
</body>
</html>
