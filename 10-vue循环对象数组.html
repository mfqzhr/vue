<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="user in list">{{user.id}}--{{user.name}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    {id: 1, name: "mfq"},
                    {id: 2, name: "zhr"},
                    {id: 3, name: "zzz"}
                ]
            }
        })
    </script>
</body>
</html>
