<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak 能够解决插值表达式闪烁的问题 -->
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>
        <!-- 默认v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容, 但是 插值表达式只会替换自己的占位符, 不会吧整个的元素内容清空 -->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <!-- v-bind可以绑定html中的元素 此时mytitle是一个变量可以用表达式-->
        <input type="button" value="按钮" v-bind:title="mytitle + '123'">
         <!--:等同于 v-bind: vue中提供了 v-on事件绑定机制 -->
        <input type="button" value="按钮" :title="mytitle + '123'" @click="show"> 

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是最大的</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods:{ //这个methods属性中定义了当前vue实例所有可用的方法
                show: function() {
                    alert("hello")
                }

            }
        })
    </script>
</body>
</html>
